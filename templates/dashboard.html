<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Inventory Management</h1>

    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Sample Items</h5>
        <div id="sampleItems" class="row row-cols-1 row-cols-md-2 g-3"></div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Selected Items</h5>
        <ul class="list-group" id="selectedItems"></ul>
        <button id="applyBtn" class="btn btn-success mt-3">Apply to Database</button>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Current Products</h5>
        <div id="productList" class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Category</th>
                <th>Created At</th>
              </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
